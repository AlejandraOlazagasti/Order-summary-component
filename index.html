<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <img class="card__img" src="images/illustration-hero.svg" alt="girl dancing">
      <section class="card__text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </section>
      <section class="card__plan">
        <figure class="card__plan--icon">
          <img src="images/icon-music.svg" alt="icon music">
        </figure>
        <ul>
          <li class="card__plan--li1">Annual Plan</li>
          <li class="card__plan--li2">$59.99/year</li>
        </ul>
        <a href="#">Change</a>
      </section>
      <form class="card__bottom">
        <a href="#">Proceed to Payment</a>
      </form>
      <footer class="card__footer">
        <a href="#">Cancel Order</a>
      </footer>
    </div>
  </main>
</body>
</html>
